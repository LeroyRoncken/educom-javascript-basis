<html>
    <head>
        <script>
            let i = 0
            let sumEven = 0

            while( i <= 100 ) {
                if( i % 2 == 0 ) {
                    sumEven = sumEven + i
                    console.log(`${i} is true`)
                } else {
                    console.log(`${i} is false`)
                }
                i++
            }

            console.log(`The sum of all even numbers up to and including 100 is: ${sumEven}`)
           
        </script>
    </head>
</html>
