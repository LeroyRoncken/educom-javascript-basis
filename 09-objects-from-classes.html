<script>
    class car {
        color = ""
        
        constructor(kleur) {
            this.color = kleur
        }

        getColor() {
            return(this.color)
        }
    }

    const fiat = new car("red")
    const porsche = new car("black")

    console.log({
        fiat: fiat.getColor(),
        porsche: porsche.getColor()
    })

</script>
