<script>
    
    let price = 0
    const shoppingCartPrices = [1,3,10,4,2]
    shoppingCartPrices.forEach( (value, index, array) => {
        price += value
    })

    console.log(`Combined price: ${price} euro.`)

    // add 21% tax
    const tax = 0.21
    const BTW = price * tax
    const total = price + BTW

    console.log(`Tax: ${BTW} euro.`, `Total: ${total} euro.`)

</script>
